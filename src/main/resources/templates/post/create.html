<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default}">
		
		<section layout:fragment="contents" class="contents d-flex justify-content-center">
			<div class="input-box my-5 p-5 border border-1 rounded-lg">
				<div class="d-flex align-items-center">
					<i class="bi bi-backspace pb-1" style="font-size: 1.3rem;"></i>
					
					<h6 class="ml-4 pt-1">새 게시물</h6>
				</div>
				
				<div class="mt-2">
					<input type="file" id="fileInput" >
				</div>
				
				<div class="mt-3">
					<textarea rows="4" class="form-control border-0" style="font-size: 0.7rem;" placeholder="문구를 작성하세요"></textarea>
				</div>

				<div class="mt-3">
					<button type="button" class="btn btn-outline-secondary btn-sm btn-block">공유하기</button>
				</div>
			</div>
		</section>
		
</html>
